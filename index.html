<!DOCTYPE html>
<head>
    <title>Sudoku-Game</title>
    <link rel="icon" sizes="192x192" href="https://img.icons8.com/dusk/64/000000/sudoku.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="header">Sudoku</h1> 
    <div class="setup">
        <div class="difficulty">
            <button class="difficultybtn" id="easydifficulty" onClick="changeDifficulty(1)">Easy</button>
            <button class="difficultybtn" id="mediumifficulty" onClick="changeDifficulty(2)">Medium</button>
            <button class="difficultybtn" id="harddifficulty" onClick="changeDifficulty(3)">Hard</button>
        </div>
    </div>
    <div class="game">
        <div id="board"></div>       
    </div>
    <div class="resval">
        <center><button class="val" onClick="validate()">Validate</button></center>
        <br>
        <center><button class="val" onClick="reset()">Reset</button></center>
        </div>
</body>
</html>
